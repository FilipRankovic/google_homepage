<!DOCTYPE html>

  <head>
    <title> My Google Homepage </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div id="top_nav">
      <div class="nav">
        <span>
          <a href="#gmail" class="top_nav_text">Gmail</a>
        </span>
        <span>
          <a href="#images" class="top_nav_text">Images</a>
        </span>
        <span id="fetch_sprite"
          <a href="#options">Options</a>
        </span>
        <span>
          <button href="#sign_in" id="sign_in_button">Sign in</button>
        </span>
      </div>
    </div>

    <div id="logo_img">
      <img src="https://www.google.rs/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="center">
      <div id="search_bar">
        <div id="search_bar_style">
          <input title="Search" type="text" id="search_input">
          <div id="voice_search_container">
            <a href="#voice_search" id="voice_search_sprite">Voice Search</a>
          </div>
        </div>
      </div>
      <div id="search_buttons">
        <button href="#google_search" class="search_buttons">Google Search</button>
        <button href="#im_feeling_lucky" class="search_buttons">I'm Feeling Lucky</button>
      </div>
      <div id="translate_text">Google.rs is offered in:
        <a href="/url/someurl" class="translate_link_text"> српски </a>
        <a href="/url/someotherurl" class="translate_link_text"> srpski </a>
      </div>
    </div>

    <div id=bottom_nav>
      <div id="first_column">
        <span>
          <a href="#advertising" class="bottom_nav_text">Advertising</a>
        </span>
        <span>
          <a href="#business" class="bottom_nav_text">Business</a>
        </span>
        <span>
          <a href="#about" class="bottom_nav_text">About</a>
        </span>
      </div>
      <div id="second_column">
        <span>
          <a href="#privacy" class="bottom_nav_text">Privacy</a>
        </span>
        <span>
          <a href="#terms" class="bottom_nav_text">Terms</a>
        </span>
        <span>
          <a href="#settings" class="bottom_nav_text">Settings</a>
        </span>
        <span>
          <a href="#usegoogle" class="bottom_nav_text">Use Google.com</a>
        </span>
      </div>
    </div>

  </body>

</html>
